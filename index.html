<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Browser extensions manager UI</title>

</head>
<body>
    <div class="spacer"></div>

    <!--#region Header-->
    <header>
        <img src="assets/images/logo.svg" />
        <button id="theme-toggle" class="theme-toggle">
            <img src="assets/images/icon-sun.svg" alt="Sun Icon" id="theme-icon" />
        </button>
    </header>
    <!--#endregion-->

    <!--#region Title Section-->
    <div class="titleSection">
        <h1 class="text">Extensions List</h1>

        <ul>
            <li><button class="text active">All</button></li>
            <li><button class="text">Active</button></li>
            <li><button class="text">Inactive</button></li>
        </ul>
    </div>
    <!--#endregion-->

    <div class="content"></div>
    <div class="spacer"></div>
</body>
</html>

<script src="pagepopulate.js"></script>
<script src="filterbuttonmanager.js"></script>
<script src="modebuttonmanager.js"></script>
